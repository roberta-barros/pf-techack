<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Phishing - Conceito B</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-card {
            grid-column: span 2;
        }

        .overall-score {
            text-align: center;
            padding: 30px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }

        .score-circle.safe {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .score-circle.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .score-circle.danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .score-label {
            font-size: 0.4em;
            opacity: 0.9;
        }

        .recommendation {
            font-size: 1.1em;
            color: #555;
            margin-top: 15px;
        }

        .checks-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .check-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }

        .check-item.safe {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .check-item.warning {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .check-item.danger {
            background: #ffebee;
            border-color: #f44336;
        }

        .check-item.unknown {
            background: #f5f5f5;
            border-color: #9e9e9e;
        }

        .check-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .check-details {
            font-size: 0.9em;
            color: #666;
        }

        .check-score {
            float: right;
            font-weight: bold;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .check-item.safe .check-score {
            background: #4caf50;
            color: white;
        }

        .check-item.warning .check-score {
            background: #ff9800;
            color: white;
        }

        .check-item.danger .check-score {
            background: #f44336;
            color: white;
        }

        .check-item.unknown .check-score {
            background: #9e9e9e;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .history-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .history-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-badge.safe {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-badge.danger {
            background: #ffebee;
            color: #c62828;
        }

        .export-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .export-btn:hover {
            background: #5a6fd6;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 12px;
            line-height: 18px;
            cursor: help;
            margin-left: 5px;
        }

        .tooltip {
            position: relative;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            white-space: nowrap;
            z-index: 100;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .search-input-group {
                flex-direction: column;
            }
            
            .result-card {
                grid-column: span 1;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Detector de Phishing</h1>
        </header>

        <div class="search-box">
            <div class="search-input-group">
                <input type="text" class="search-input" id="urlInput" 
                       placeholder="Digite a URL para análise (ex: https://exemplo.com)"
                       onkeypress="if(event.key === 'Enter') analyzeUrl()">
                <button class="analyze-btn" id="analyzeBtn" onclick="analyzeUrl()">
                    Analisar URL
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analisando URL... Isso pode levar alguns segundos.</p>
        </div>

        <div class="dashboard" id="results" style="display: none;">
            <div class="card">
                <h3>Score de Risco</h3>
                <div class="overall-score">
                    <div class="score-circle" id="scoreCircle">
                        <span id="scoreValue">0</span>
                        <span class="score-label">/ 100</span>
                    </div>
                    <p class="recommendation" id="recommendation"></p>
                </div>
            </div>

            <div class="card result-card">
                <h3>Detalhes da Análise 
                    <span class="tooltip help-icon" data-tooltip="Cada verificação analisa um aspecto diferente da URL">?</span>
                </h3>
                <div class="checks-list" id="checksList"></div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>Estatísticas Gerais</h3>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalAnalyzed">0</div>
                        <div class="stat-label">Total Analisado</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="safeCount" style="color: #4caf50;">0</div>
                        <div class="stat-label">Seguras</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="warningCount" style="color: #ff9800;">0</div>
                        <div class="stat-label">Suspeitas</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="dangerCount" style="color: #f44336;">0</div>
                        <div class="stat-label">Perigosas</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>Distribuição por Verificação</h3>
                <div class="chart-container">
                    <canvas id="checksChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Histórico de Análises</h3>
            <button class="export-btn" onclick="exportHistory()">
                Exportar CSV
            </button>
            <div id="historyContainer">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    <p>Nenhuma análise realizada ainda</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusChart = null;
        let checksChart = null;

        async function analyzeUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Por favor, digite uma URL para analisar.');
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            btn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                
                if (data.error) {
                    alert('Erro: ' + data.error);
                    return;
                }

                displayResults(data);
                updateStatistics();
                updateHistory();

            } catch (error) {
                alert('Erro ao analisar URL: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            const results = document.getElementById('results');
            results.style.display = 'grid';

            // Score circle
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreValue = document.getElementById('scoreValue');
            const recommendation = document.getElementById('recommendation');

            scoreCircle.className = 'score-circle ' + data.overall_status;
            scoreValue.textContent = data.overall_risk_score;
            recommendation.textContent = data.recommendation;

            // Checks list
            const checksList = document.getElementById('checksList');
            checksList.innerHTML = '';

            data.checks.forEach(check => {
                const item = document.createElement('div');
                item.className = 'check-item ' + check.status;
                item.innerHTML = `
                    <span class="check-score">${check.risk_score}</span>
                    <div class="check-name">${check.check}</div>
                    <div class="check-details">${check.details}</div>
                `;
                checksList.appendChild(item);
            });
        }

        async function updateStatistics() {
            try {
                const response = await fetch('/statistics');
                const stats = await response.json();

                document.getElementById('totalAnalyzed').textContent = stats.total_analyzed;
                document.getElementById('safeCount').textContent = stats.safe;
                document.getElementById('warningCount').textContent = stats.warning;
                document.getElementById('dangerCount').textContent = stats.danger;

                // Update status chart
                updateStatusChart(stats);

                // Update checks distribution chart
                updateChecksChart(stats.check_distribution);

            } catch (error) {
                console.error('Erro ao atualizar estatísticas:', error);
            }
        }

        function updateStatusChart(stats) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            if (statusChart) {
                statusChart.destroy();
            }

            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Seguras', 'Suspeitas', 'Perigosas'],
                    datasets: [{
                        data: [stats.safe, stats.warning, stats.danger],
                        backgroundColor: ['#4caf50', '#ff9800', '#f44336'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function updateChecksChart(distribution) {
            const ctx = document.getElementById('checksChart').getContext('2d');
            
            if (checksChart) {
                checksChart.destroy();
            }

            const labels = Object.keys(distribution);
            const safeData = labels.map(l => distribution[l].safe);
            const warningData = labels.map(l => distribution[l].warning);
            const dangerData = labels.map(l => distribution[l].danger);

            checksChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels.map(l => l.length > 15 ? l.substring(0, 15) + '...' : l),
                    datasets: [
                        {
                            label: 'Seguro',
                            data: safeData,
                            backgroundColor: '#4caf50'
                        },
                        {
                            label: 'Alerta',
                            data: warningData,
                            backgroundColor: '#ff9800'
                        },
                        {
                            label: 'Perigo',
                            data: dangerData,
                            backgroundColor: '#f44336'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        async function updateHistory() {
            try {
                const response = await fetch('/history');
                const history = await response.json();

                const container = document.getElementById('historyContainer');

                if (history.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                            <p>Nenhuma análise realizada ainda</p>
                        </div>
                    `;
                    return;
                }

                let tableHTML = `
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>URL</th>
                                <th>Data/Hora</th>
                                <th>Score</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                history.slice().reverse().forEach(entry => {
                    const date = new Date(entry.timestamp).toLocaleString('pt-BR');
                    tableHTML += `
                        <tr>
                            <td title="${entry.url}">${entry.url.length > 50 ? entry.url.substring(0, 50) + '...' : entry.url}</td>
                            <td>${date}</td>
                            <td>${entry.overall_risk_score}</td>
                            <td><span class="status-badge ${entry.overall_status}">${getStatusLabel(entry.overall_status)}</span></td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                container.innerHTML = tableHTML;

            } catch (error) {
                console.error('Erro ao atualizar histórico:', error);
            }
        }

        function getStatusLabel(status) {
            const labels = {
                'safe': 'Segura',
                'warning': 'Suspeita',
                'danger': 'Perigosa'
            };
            return labels[status] || status;
        }

        function exportHistory() {
            window.location.href = '/export';
        }

        // Carrega estatísticas e histórico ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            updateStatistics();
            updateHistory();
        });
    </script>
</body>
</html>
